<!doctype html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Zig</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<link rel="stylesheet" href="plugin/highlight/default.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="markdown.md" data-separator-vertical="^\r?\n\r?\n\r?\n"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script>
		Reveal.initialize({
			center: true, // center vertically
			controls: true, // display control arrows
			hash: true, // add slide num to URL hash
			history: true, // push slide changes to browser history
			progress: true, // display progress bar
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
